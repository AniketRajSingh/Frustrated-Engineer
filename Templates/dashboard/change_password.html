{% extends 'dashboard_base.html' %}

{% block dashboardstyles %}
<style>
  .form-container {
    padding: 20px;
    border-radius: 8px;
    box-shadow: 2px 2px 8px 8px rgba(146, 127, 127, 0.1);
    color: #fff;
    background-color: transparent;
  }

  .form-container h1 {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .form-container .form-group {
    margin-bottom: 20px;
  }

  .form-container label {
    font-weight: lighter;
  }

  .form-container input[type="text"],
  .form-container input[type="email"],
  .form-container input[type="password"],
  .form-container input[type="file"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: transparent;
    color: white;
  }

  .form-container .filename {
    display: block;
    margin-top: 5px;
    font-style: italic;
  }

  .form-container button[type="submit"] {
    background: linear-gradient(to right, #200E49, #ccc);
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  .form-container button[type="submit"]:hover {
    background: transparent;
    border: 2px solid #200E49;
  }
  
</style>
{% endblock dashboardstyles %}

{% block dashboardbody %}
  <h1>Change Password</h1>
  <div class="form-container">
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_old_password">Old Password:</label>
        <input type="password" id="id_old_password" name="old_password" class="form-control">
      </div>
      <div class="form-group">
        <label for="id_new_password1">New Password:</label>
        <input type="password" id="id_new_password1" name="new_password1" class="form-control">
      </div>
      <div class="form-group">
        <label for="id_new_password2">Confirm New Password:</label>
        <input type="password" id="id_new_password2" name="new_password2" class="form-control">
      </div>
      <br>
      <button type="submit">Change Password</button>
    </form>
  </div>
  <br>
{% endblock dashboardbody %}
