<style>
    /* CSS Starts Here */
    .pwrf {
        padding: 10%;
        text-align: center;
    }
    .pwrf input{
        background-color: transparent;
        border-radius: 8px;
        border:white solid 1px;
        padding: 10px;
        color: white;
        margin-top: 20px;
        width: 300px;
    }
    .pwrf button{
        background-color: transparent;
        border-radius: 8px;
        border:white solid 1px;
        padding: 10px;
        color: white;
        margin-top: 20px;
        width:300px;
    }
    .pwrf button:hover{
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        border:white solid 1px;
        padding: 10px;
        color: white;
    }

        /* changes done from here */
        button {
    color: #1d9af2;
    background-color: #292d3e;
    border: 1px solid #1d9af2;
    border-radius: 4px;
    padding: 15px 18px 30px 15px;
    cursor: pointer;
    height: 40px;
    font-size: 14px;

    box-shadow: 0 0 4px #999;
    outline: none;
    background-position: center;
    transition: background 0.8s;
  }

  button:hover {
    background: #47a7f5 radial-gradient(circle, transparent 1%, #47a7f5 1%) center/15000%;
    color: white;
  }

  button:active {
    background-color: #292d3e;
    background-size: 100%;
    transition: background 0s;
  }

  html {
    background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    overflow: auto;
  }
